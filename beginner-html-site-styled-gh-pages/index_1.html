<!doctype html>
<html lang="en-US">

<head>
    <link href="styles/style1.css" rel="stylesheet" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My test page</title>
</head>

<body>
    <img src="images/firefox-icon.png" alt="The Firefox logo: a flaming fox surrounding the Earth.">
    <p>这是一个无序列表段落</p>
    <!--unordered list-->
    <p>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    </p>
    <p>这是一个有序列表段落</p>
    <!--unordered list-->
    <p>
    <ol>
        <li>python</li>
        <li>java</li>
        <li>javascript</li>
    </ol>
    </p>
    <!--<a>代表着anchor，表示可以给元素的内容植入链接-->
    <a href="https://www.mozilla.org/zh-CN/about/manifesto/">
        Mozilla Manifesto
    </a>

    <!--CSS（层叠样式表）是为 web 
    内容添加样式的代码。CSS 基础将介绍 CSS 入门知识。我们会解答像这样的问题：怎样将文本设置为红色？怎样将内容显示在屏幕的特定位置？
    怎样用背景图片或颜色来装饰网页？-->
    <!--CSS不是编程语言，也不是标记语言，而是一门样式表语言，可以为html中的元素添加样式-->
</body>

</html>
<!--这是html的注释描述方法-->
